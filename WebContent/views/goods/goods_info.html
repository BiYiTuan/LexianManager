<div class="container" ng-controller="goodsInfoController">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-6">
                <span class="glyphicon glyphicon-user">&nbsp;商品管理&nbsp;</span>
                <span class="glyphicon glyphicon-chevron-right">&nbsp;商品基本信息&nbsp;</span>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-btn">
                            <div class="btn-group">
                                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
                                    <span class="glyphicon glyphicon-ok">&emsp;商品名称</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;商品名称</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;" class="glyphicon glyphicon-ok">&emsp;商品编号</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="请输入搜索内容">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 ">
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus">添加</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped" ng-init="getGoodsInfo()">
        <tr>
            <th></th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>主图片</th>
            <th>创建时间</th>
            <th>更新时间</th>
            <th>简介</th>
            <th>操作</th>
        </tr>

        <tr ng-repeat="items in aGoodsInfo">
            <td>{{$index+1}}</td>
            <td>{{items.commodityNo}}</td>
            <td>{{items.name}}</td>
            <td></td>
            <td>{{items.createTime|date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{items.updateTime|date: 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>{{items.introduce}}</td>
            <td>
                <a href="javascript:;">修改</a>
            </td>
        </tr>
    </table>
    <pagination></pagination>
</div>
