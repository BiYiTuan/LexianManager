<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <span class="glyphicon glyphicon-user">&nbsp;管理员管理&nbsp;</span>
            <span class="glyphicon glyphicon-chevron-right">&nbsp;查看管理员信息&nbsp;</span>
            <span class="glyphicon glyphicon-chevron-right">&nbsp;添加管理员&nbsp;</span>
            <a href="javascript:window.history.go(-1);">返回</a>
        </div>
    </div>

    <form role="form" class="form-horizontal" name="addManagerForm">
        <div class="form-group"
             ng-class="{'has-error':addManagerForm.username.$invalid && addManagerForm.username.$dirty}">
            <label for="username" class="control-label col-sm-3">管理员帐号：</label>
            <div class="col-sm-4">
                <input type="text" name="username" class="form-control" id="username" ng-model="username" required/>
            </div>
            <div class="col-sm-4">
                <div class="alert alert-danger help-block"
                     ng-show="addManagerForm.username.$invalid && addManagerForm.username.$dirty">
                    账号不能为空！
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error':addManagerForm.password.$dirty && addManagerForm.password.$error.minlength}">
            <label for="password" class="control-label col-sm-3">密码：</label>
            <div class="col-sm-4">
                <input type="password" name="password" class="form-control" id="password" ng-model="password"
                       ng-minlength="6" required/>
            </div>
            <div class="col-sm-4">
                <div class="alert alert-danger help-block" ng-show="addManagerForm.password.$error.minlength">
                    密码长度至少为6位
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error':addManagerForm.password.$dirty && addManagerForm.confirmPwd.$dirty && password != confirmPwd}">
            <label for="confirm-password" class="control-label col-sm-3">确认密码：</label>
            <div class="col-sm-4">
                <input type="password" name="confirmPwd" class="form-control" id="confirm-password"
                       ng-model="confirmPwd" required/>
            </div>
            <div class="col-sm-4">
                <div class="alert alert-danger help-block"
                     ng-show="addManagerForm.confirmPwd.$dirty && password != confirmPwd">
                    两次密码不一致
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="describe" class="control-label col-sm-3">管理员描述：</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="describe" ng-model="description"/>
            </div>
        </div>

        <div class="form-group" ng-init="getAllRoles()">
            <label class="control-label col-sm-3">角色名称：</label>
            <div class="col-sm-8 row checkbox">
                <div class="col-sm-4 checkbox" ng-repeat="item in aAllRoles">
                    <label>
                        <input type="checkbox" name="rolename" ng-click="checkboxStateChange(item.id)">{{item.description}}&emsp;
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="alert alert-danger help-block"
                     ng-show="addManagerForm.rolename.$dirty && roleId.length == 0">
                    角色不能为空！
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="button" class="btn btn-primary" ng-click="submitNewManager()"
                            ng-disabled="addManagerForm.username.$pristine||addManagerForm.password.$pristine||addManagerForm.confirmPwd.$pristine||addManagerForm.$invalid || roleId.length == 0">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
